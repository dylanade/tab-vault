<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tab Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px 0;
      width: 250px;
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
    }

    h1 {
      font-size: 1.2rem;
      margin-top: 20px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    button {
      width: 80%;
      padding: 10px;
      margin: 5px 0;
      font-size: 14px;
      font-weight: bold;
      background-color: #5e17eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4e17eb;
    }

    button:active {
      background-color: #3e17eb;
    }

    .footer {
      margin-top: 20px;
      margin-bottom: 15px;
    }

    .footer a img {
      width: 24px;
      height: 24px;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }

    .footer a img:hover {
      opacity: 1;
    }

  </style>
</head>
<body>
  <h1>Tab Vault</h1>
  <button id="save">Save Tabs</button>
  <button id="restore">Restore Tabs</button>

  <div class="footer">
    <a href="https://github.com/dylanade/tab-vault" target="_blank" title="GitHub">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" />
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
